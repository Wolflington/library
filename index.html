
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel = "stylesheet" href = "style.css"/>
    <script src = "main.js" defer></script>
</head>
<body>
    <header> 
        <div class = "header-container">
            <h1>Library</h1>
        </div>
    </header>

    <main>
        <div class = "btn-container">
            <button id = "add-book">+</button>
            <p>Add a book</p>
        </div>
        <section class = "modal hidden">
          <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder = "Title" required><br>
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder = "Author" required><br>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" placeholder = "No. of Pages" required><br>
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read"><br>
                <input type="submit" value="Add Book">
            </form>
        </section>
      
        <div class = "main-container">
            
        </div>
        <div id="book-list"></div>
    </main>

    <footer>
        <p>Â© Created by Wolflington</p>
    </footer>
</body>
</html>
